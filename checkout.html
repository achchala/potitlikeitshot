<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Pot it like its hot</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8LZT78243L"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-8LZT78243L");
    </script>
  </head>
  <body>
    <header>
      <div class="container header-flex">
        <h1>Pot it like its hot</h1>
        <a href="index.html" class="back-link">&larr; Back to shop</a>
      </div>
    </header>
    <main>
      <div class="container checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <button type="submit" class="checkout-btn">Place Order</button>
        </form>
        <div id="checkout-success" class="hidden">
          <h3>Thank you for your order!</h3>
          <p>We'll send you a confirmation email soon.</p>
          <a href="index.html">Back to shop</a>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("checkout-form").onsubmit = function (e) {
        e.preventDefault();
        document.getElementById("checkout-form").classList.add("hidden");
        document.getElementById("checkout-success").classList.remove("hidden");
        localStorage.removeItem("cart");
      };
    </script>
  </body>
</html>

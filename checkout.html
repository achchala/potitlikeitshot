<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Pot it like its hot</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="merch-data.js"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8LZT78243L"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-8LZT78243L");
    </script>
  </head>
  <body>
    <header>
      <div class="container header-flex">
        <div class="header-left">
          <a href="index.html" class="logo-link"
            ><img src="images/potlogo.png" alt="Pot Logo" class="pot-logo"
          /></a>
          <a href="index.html" class="site-title-link"
            ><h1>pot it like it's hot</h1></a
          >
        </div>
        <div class="header-right">
          <a href="index.html" class="back-link">&larr; Back to shop</a>
        </div>
      </div>
    </header>
    <main>
      <div class="container checkout-flex">
        <div class="checkout-cart-list">
          <h2>Shopping Bag</h2>
          <div id="checkout-cart-items"></div>
        </div>
        <div class="checkout-summary">
          <h2>Order Summary</h2>
          <div id="checkout-summary-details"></div>
          <form id="checkout-form" class="checkout-form" style="display: none">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
              <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required />
              <div class="error-message" id="address-error"></div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
                <div class="error-message" id="city-error"></div>
              </div>

              <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input
                  type="text"
                  id="zip"
                  name="zip"
                  required
                  pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
                  maxlength="7"
                  placeholder="A1A 1A1"
                />
                <div class="error-message" id="zip-error">
                  Please enter a valid Canadian postal code (A1A 1A1)
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="card">Card Number</label>
              <input
                type="text"
                id="card"
                name="card"
                required
                pattern="[0-9]{16}"
                maxlength="16"
              />
              <div class="error-message" id="card-error"></div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry (MM/YY)</label>
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  required
                  pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                  maxlength="5"
                  placeholder="MM/YY"
                />
                <div class="error-message" id="expiry-error"></div>
              </div>

              <div class="form-group">
                <label for="cvc">CVC</label>
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  required
                  pattern="[0-9]{3,4}"
                  maxlength="4"
                />
                <div class="error-message" id="cvc-error"></div>
              </div>
            </div>

            <button type="submit" class="checkout-btn" id="submit-order">
              Place Order
            </button>
          </form>
          <button class="checkout-btn" id="proceed-to-checkout">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <div>
        pot it like it's hot &mdash; "Let your plants live their best life!"
        <div style="margin-top: 0.5rem; font-size: 0.9rem;">
          <a href="shipping.html" style="color: inherit; text-decoration: none;">Shipping & Returns</a> |
          <a href="privacy.html" style="color: inherit; text-decoration: none;">Privacy Policy</a> |
          <a href="questions.html" style="color: inherit; text-decoration: none;">Questions</a>
        </div>
        <button id="subscribe-btn" class="checkout-btn" style="margin-top: 1rem;">Subscribe to Email List</button>
      </div>
    </footer>
    <div id="subscribe-modal" class="modal hidden">
      <div class="modal-content" style="max-width: 400px;">
        <span class="close" id="close-subscribe">&times;</span>
        <h2 style="margin-bottom: 1rem;">Subscribe to Our Email List</h2>
        <form id="subscribe-form">
          <input type="email" id="subscribe-email" placeholder="Your email address" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 8px; border: 1.5px solid #e0e0e0; font-size: 1rem;" />
          <button type="submit" class="checkout-btn" style="width: 100%;">Subscribe</button>
        </form>
        <div id="subscribe-success" style="display: none; color: #4CAF50; margin-top: 1rem; text-align: center; font-weight: 600;">Thank you for subscribing!</div>
      </div>
    </div>
    <script src="merch-data.js"></script>
    <script src="main.js"></script>
    <script src="checkout.js"></script>
    <script src="cart.js"></script>
    <script src="cart-modal.js"></script>
    <script>
      document.getElementById('subscribe-btn').onclick = function() {
        document.getElementById('subscribe-modal').classList.remove('hidden');
        document.getElementById('subscribe-modal').classList.add('visible');
      };
      document.getElementById('close-subscribe').onclick = function() {
        document.getElementById('subscribe-modal').classList.remove('visible');
        document.getElementById('subscribe-modal').classList.add('hidden');
      };
      document.getElementById('subscribe-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('subscribe-form').style.display = 'none';
        document.getElementById('subscribe-success').style.display = 'block';
      };
      document.getElementById('subscribe-modal').onclick = function(e) {
        if (e.target === this) {
          this.classList.remove('visible');
          this.classList.add('hidden');
        }
      };
    </script>
  </body>
</html>

  <body>
    <header>
      <div class="container header-flex">
        <div class="header-left">
          <a href="index.html" class="logo-link"
            ><img src="images/potlogo.png" alt="Pot Logo" class="pot-logo"
          /></a>
          <a href="index.html" class="site-title-link"

        <div class="header-right">

            üõí <span id="cart-count" class="cart-badge">0</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h2 style="text-align: center; margin: 2rem 0;">Contact Us</h2>
        <div class="contact-form-container" style="max-width: 600px; margin: 0 auto; padding: 2rem;">
          <form id="contact-form" class="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="product-inquiry">Product Inquiry</option>
                <option value="custom-order">Custom Order</option>
                <option value="wholesale">Wholesale Inquiry</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="checkout-btn" style="width: 100%;">Send Message</button>
          </form>
        </div>
      </div>
    </main>
    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close-cart">&times;</span>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
          <span>Total:</span> <span id="cart-total">$0.00</span>
        </div>
        <a href="checkout.html" class="checkout-btn">Checkout</a>
      </div>
    </div>
    <footer class="site-footer">

        pot it like it's hot &mdash; "Let your plants live their best life!"
